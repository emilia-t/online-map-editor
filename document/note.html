   * this : 应指向vue组件
   * text：填充信息
   * from: 消息来源与组件名，来源分别是内部和外部[internal, external]
   * type: 消息类型[tip, warn, error, notice]
   * data: 额外附带数据（可以是错误信息）
  **/
  this.$store.commit('setCoLogMessage',{text:'xxx',from:'internal:xxx',type:'tip',data:undefined});

  /**

   **/
